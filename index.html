<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone"> <!--Abre Instagram Phone-->
                <img src="./img/instagram-celular.png" alt="celular">
            </div> <!--Fecha Instagram Phone-->
            <div class="instagram-continue"> <!--Abre Instagram Continue -->
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como danielcorbetta</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é danielcorbetta?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> <!--Abre Get The App -->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div><!--Fecha Get The App-->
            </div><!--Fecha Instagram Continue-->
        </div>
    </body>


</html>
